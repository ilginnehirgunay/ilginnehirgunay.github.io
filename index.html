<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-ING</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='white'/><text x='50' y='75' font-family='Times New Roman, serif' font-size='100' text-anchor='middle' fill='black'>-</text></svg>">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            font-family: 'Times New Roman', Times, Baskerville, Georgia, serif;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 600px;
            padding: 40px 20px;
            opacity: 0;
            animation: fadeIn 3s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        h1 {
            font-size: 48px;
            font-weight: normal;
            letter-spacing: -1px;
            margin-bottom: 60px;
            line-height: 1;
        }

        .definition-block {
            margin-bottom: 50px;
        }

        p {
            font-size: 20px;
            line-height: 1.6;
            color: #333;
            font-style: italic;
            font-family: 'Georgia', serif;
            margin: 0;
        }

        .word-title {
            font-style: italic;
            font-weight: normal;
            display: block;
            margin-bottom: 10px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 36px; margin-bottom: 40px; }
            p { font-size: 16px; }
            .container { padding-top: 60px; padding-bottom: 60px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>-ING</h1>

        <div class="definition-block">
            <p>
                <span class="word-title">hyphen (noun)</span>
                The mark ( - ) used to join two things together to make a new one.
            </p>
        </div>

        <div class="definition-block">
            <p>
                <span class="word-title">-ing (suffix)</span>
                Used to form the present participle of verbs, or to form nouns 
                referring to an action, process, or material.
            </p>
        </div>
    </div>

</body>
</html>
