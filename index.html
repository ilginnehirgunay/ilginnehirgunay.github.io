<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-ING</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            font-family: 'Times New Roman', Times, Baskerville, Georgia, serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 3s cubic-bezier(0.22, 1, 0.36, 1) forwards; /* LoveFrom's signature slow ease */
        }

        h1 {
            font-size: 48px;
            font-weight: normal;
            letter-spacing: -1px;
            margin-bottom: 30px;
            line-height: 1;
        }

        p {
            font-size: 20px;
            line-height: 1.6;
            color: #333;
            font-style: italic;
        }

        .definition-text {
            font-family: 'Georgia', serif; 
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 36px; }
            p { font-size: 16px; padding: 0 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>-ING</h1>

        <p class="definition-text">
            hyphen (noun) <br><br>
            The mark ( - ) used to join two words together to make a new one, 
            or to show that a word has been divided between the end of one line 
            and the beginning of the next.
        </p>
    </div>

</body>
</html>
